<div class="center">
  <button class="clear"
          (click)="getMovies()">Get all titles (long task)</button>
</div>
<div class="grid grid-pad">
  <a *ngFor="let movie of movies" class="col-1-4"
  routerLink="/detail/{{movie.id}}">
    <div class="module movie">
      <h4>{{movie.title}}</h4>
    </div>
  </a>
</div>
