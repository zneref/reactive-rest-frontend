<div class="center">
  <input #box (keyup.enter)="onEnter(box.value)" placeholder="Search all">
</div>
<div class="grid grid-pad">
  <a *ngFor="let movie of movies" class="col-1-4"
  routerLink="/detail/{{movie.id}}">
    <div class="module movie">
      <h4>{{movie.title}}</h4>
    </div>
  </a>
</div>
